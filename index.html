<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão Móvel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Muda o alinhamento para o topo */
      height: 100vh;
      margin: 0;
      background-color: black;
      color: white;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    #message {
      margin-top: 30px; /* Ajuste do espaçamento */
      font-size: 20px;
      text-align: center;
    }

    .button-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #moveButton {
      padding: 15px 30px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      position: absolute;
      transition: 0.3s ease;
    }

    #finalMessage {
      position: absolute;
      top: 40%; /* Subir a mensagem para mais perto do topo */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      font-weight: bold;
      display: none;
      text-align: center;
    }

    #additionalMessage {
      position: absolute;
      top: 50%; /* Subir a mensagem para mais perto do topo */
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: normal;
      color: #f0f0f0;
      display: none;
      text-align: center;
    }

    #lookButton {
      position: absolute;
      top: 60%; /* Ajuste da posição do botão */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: red;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #lookButton:hover {
      background-color: #d9534f;
    }

    #image {
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 100%;
      max-height: 300px;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button id="moveButton">Clique em mim</button>
  </div>
  <div id="message"></div>
  <div id="finalMessage">❤️ Eu te amo! ❤️</div>
  <div id="additionalMessage">Você é muito especial na minha vida, obrigado por cuidar de mim ❤️</div>
  <button id="lookButton">Olhe isso</button>
  <img id="image" src="img/Foto.jpg" alt="Imagem Especial">

  <script>
    let clickCount = 0;

    const moveButton = document.getElementById('moveButton');
    const message = document.getElementById('message');
    const finalMessage = document.getElementById('finalMessage');
    const additionalMessage = document.getElementById('additionalMessage');
    const lookButton = document.getElementById('lookButton');
    const image = document.getElementById('image');
    const buttonContainer = document.querySelector('.button-container');

    function moveButtonPosition() {
      clickCount++;
      const randomX = Math.floor(Math.random() * (buttonContainer.offsetWidth - moveButton.offsetWidth));
      const randomY = Math.floor(Math.random() * (buttonContainer.offsetHeight - moveButton.offsetHeight));

      moveButton.style.left = `${randomX}px`;
      moveButton.style.top = `${randomY}px`;

      if (clickCount < 4) {
        message.innerText = `Tente novamente! Você clicou ${clickCount} vez(es).`;
      } else {
        message.innerText = "Você conseguiu! Agora, veja o que apareceu:";

        setTimeout(() => {
          moveButton.style.display = "none";
          setTimeout(() => {
            finalMessage.style.display = "block";
            additionalMessage.style.display = "block";
            lookButton.style.display = "block";
          }, 300);
        }, 1000);
      }
    }

    function showImage() {
      image.style.display = "block";
    }

    moveButton.addEventListener('click', moveButtonPosition);
    lookButton.addEventListener('click', showImage);
  </script>

</body>
</html>
